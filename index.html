<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Danfo&display=swap" rel="stylesheet">
  <link rel="icon" href="img/favicon-tacco.jpg" type="image/x-icon">

  <title>Document</title>
  
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/small-chicken.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/coin-bar.class.js"></script>
  <script src="models/bottle-bar.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/endBoss.class.js"></script>
  <script src="models/coins.class.js"></script>
  <script src="models/bottles.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="js/game.js"></script>
</head>
<body>
  <!--<h1>El Pollo Loco</h1>-->

  <div id="start-screen" class="start-screen-container">
  </div>
  <div id="info-screen" onclick="hideInfo()" class="info-screen-container d-none">
      <div class="info-keys">  
        <p>&#8592</p>
        <p>&#8594</p>
        <p>D</p>
        <p>Space</p>
      </div>
      <div class="info-description">  
        <p>move left</p>
        <p>move right</p>
        <p>throw bottle</p>
        <p>jump</p>
      </div>
  </div>
  <div id="impressum-screen" onclick="hideImpressum()" class="impressum-screen-container d-none">
    <div class="text-impressum">
      <p>Impressum</p>
      <p>Angaben gemäß § 5 TMG</p>
      <p>Denis Dudda</p>
      <p>83483 Bischofswiesen</p>
      <p>Deutschland</p>
    </div>
  </div>
  <div id="button-cover-container" class="menu-buttons">
    <div id="top-btn" class="top-menu d-none">
      <input type="checkbox" id="checkboxInput" onclick="muteSounds()"/>
<label for="checkboxInput" class="toggleSwitch">
  <div class="speaker">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
      <path
        d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
        style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"
      ></path>
      <path
        d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
        style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"
      ></path>
    </svg>
  </div>

  <div class="mute-speaker">
    <svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
      <path
        d="m39,14-17,15H6V48H22l17,15z"
        fill="#fff"
        stroke-linejoin="round"
      ></path>
      <path
        d="m49,26 20,24m0-24-20,24"
        fill="#fff"
        stroke-linecap="round"
      ></path>
    </svg>
  </div>
</label>
     <!-- <button class="game-button" onclick="muteSounds()" id="btn-mute">Mute</button>-->
      <button class="game-button" onclick="restartGame()" id="btn-restart">Restart</button>
    </div>
    <div id="middle-btn" class="middle-menu">
      <button class="screen-button" onclick="startGame()" id="btn-start">Start</button>
      <button class="screen-button" onclick="showInfo()" id="btn-info">Info</button>
      <button class="screen-button" onclick="showImpressum()" id="btn-impressum">Impressum</button>
    </div>
    <div id="bottom-btn" class="bottom-menu d-none">
      <div class="left-buttons">
        <button class="game-button" id="btn-left">Left</button>
        <button class="game-button" id="btn-right">Right</button>
      </div>
      <div class="right-buttons">
        <button class="game-button" id="btn-d">D</button>
        <button class="game-button" id="btn-space">Space</button>
      </div>
    </div>
  </div>
    
  
  
  <canvas id="canvas" width="720" height="480"></canvas>
  <section id="aktion-buttons" class="aktion-buttons d-none">
    

    
  </section>
</body>
</html>
